---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ./app
      to: /home/vagrant/app

sites:
    - map: api.landmarkr.app
      to: /home/vagrant/app/api/public
      type: laravel
    - map: landmarkr.app
      to: /home/vagrant/app/ui/dist/
    - map: login.landmarkr.app
      to: /home/vagrant/app/login/dist/
    - map: phpmyadmin.app
      to: /home/vagrant/phpMyAdmin

databases:
    - landmarkr
